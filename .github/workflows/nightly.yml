name: Nightly Build

on:
  schedule:
    - cron: '0 0 * * *' # Midnight UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python venv setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        
      - name: Check for changes
        id: hash
        run: |
          source venv/bin/activate
          python check_for_updates.py || echo "changed=true" >> $GITHUB_OUTPUT
        
      - name: Build artifacts
        if: steps.hash.outputs.changed == 'true'
        run: |
          source venv/bin/activate
          python run.py # Generates ./build/*
      
      - name: Save hash
        if: steps.hash.outputs.changed == 'true'
        run: |
          cat last_hash.txt   # Output from "check_for_updates.py"
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add last_hash.txt
          git commit -m "Update hash" || echo "No changes"
          git push
        
      - name: Upload artifacts
        if: steps.hash.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          path: build/*
