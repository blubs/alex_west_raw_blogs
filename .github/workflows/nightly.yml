name: Nightly Build

on:
  schedule:
    - cron: '0 7 * * *' # Midnight PDT (or 11PM when on PST)
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python venv setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        
      - name: Download last hash
        run: |
          gh release download --pattern "last_hash.txt" || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check for changes
        id: hash
        run: |
          source venv/bin/activate
          if python check_for_updates.py; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Build artifacts
        if: steps.hash.outputs.changed == 'true'
        run: |
          source venv/bin/activate
          python run.py # Generates ./build/*

      - name: Debug artifacts
        if: steps.hash.outputs.changed == 'true'
        run: |
          ls -lah ./build/*

      - name: Upload artifacts
        if: steps.hash.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          path: build/*

      - name: Create Release
        if: steps.hash.outputs.changed == 'true'
        run: |
          TAG="nightly-$(date +%Y%m%d-%H%M)"
          gh release create "$TAG" build/* last_hash.txt \
            --title "Nightly $TAG" --notes "Auto build"
        env:
          GH_TOKEN: ${{ github.token }}
