name: Nightly Build

on:
  schedule:
    - cron: '0 7 * * *' # Midnight PDT (or 11PM when on PST)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Python venv setup
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        
      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt
        
      - name: Download last hash
        run: |
          gh release download latest --pattern "last_hash.txt" || echo "No previous" > last_hash.txt
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Check for changes
        id: hash
        run: |
          source venv/bin/activate
          if python check_for_updates.py; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
        
      - name: Build artifacts
        if: steps.hash.outputs.changed == 'true'
        run: |
          source venv/bin/activate
          python run.py # Generates ./build/*
      
      # - name: Save hash
      #   if: steps.hash.outputs.changed == 'true'
      #   run: |
      #     cat last_hash.txt   # Output from "check_for_updates.py"
      #     git config user.name "github-actions"
      #     git config user.email "actions@github.com"
      #     git add last_hash.txt
      #     git commit -m "Update hash" || echo "No changes"
      #     git push

      - name: Upload artifacts
        if: steps.hash.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          path: build/*

      - name: Upload new hash
        run: |
          gh release upload latest last_hash.txt --clobber
        env:
          GH_TOKEN: ${{ github.token }}